<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <header class="header">
      <h1 class="h1-header">Gerador de memes!!!</h1>
    </header>

    <div class="input-group container">
      <label for="text-input" class="input-group-text">Texto</label>
      <textarea class="form-control" id="text-input" name="text-input" maxlength="60"></textarea>
    </div>

    <div class="input-group container">
      <input type="file" class="form-control" id="meme-insert">
    </div>

    <div class="buttons">
      <button class="button-red" id="fire">Vermelho</button>
      <button class="button-blue" id="water">Azul</button>
      <button class="button-green" id="earth">Verde</button>
    </div>

    <div id="meme-image-container">
      <p id="meme-text"></p>
      <img class="image" id="meme-image" src="" alt="">
    </div>

    <div class="container-img-meme">
      <img id="meme-1" class="img-meme" src="./imgs/meme1.png" alt="">
      <img id="meme-2" class="img-meme" src="./imgs/meme2.png" alt="">
      <img id="meme-3" class="img-meme" src="./imgs/meme3.png" alt="">
      <img id="meme-4" class="img-meme" src="./imgs/meme4.png" alt="">
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
