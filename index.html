<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <header class="header">
      <h1 class="h1-header">Gerador de memes!!!</h1>
    </header>
    <section class="container">
      <div class="input-group">
        <label for="text-input" class="input-group-text">Texto</label>
        <textarea class="form-control" id="text-input" name="text-input" maxlength="60"></textarea>
      </div>

      <div class="input-group mb-3">
        <input type="file" class="form-control" id="meme-insert">
      </div>

      <div class="buttons">
        <button class="button-red" id="fire">Vermelho</button>
        <button class="button-blue" id="water">Verde</button>
        <button class="button-green" id="earth">Azul</button>
      </div>
    </section>

    <section class="container-preview" id="meme-image-container">
      <h5 class="text" id="meme-text"></h5>
      <img class="image" id="meme-image" src="" alt="">
    </section>
  </main>
  <script src="./script.js"></script>
</body>

</html>
